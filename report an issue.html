
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report an Issue</title>
  <style>
    /* General styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Form container */
    form#issueForm {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
    }

    /* Heading */
    h2 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 25px;
    }

    /* Form group */
    .form-group {
      margin-bottom: 20px;
    }

    /* Labels */
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    /* Inputs and textarea */
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #dcdcdc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #4a90e2;
      outline: none;
    }

    /* Submit button */
    button[type="submit"] {
      background-color: #4a90e2;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #357ab8;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      form#issueForm {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <form id="issueForm">
    <h2>Report an Issue</h2>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="bookingId">Booking ID</label>
      <input type="text" id="bookingId" name="bookingId" />
    </div>
    <div class="form-group">
      <label for="issue">Describe the Issue</label>
      <textarea id="issue" name="issue" rows="5" required></textarea>
    </div>
    <button type="submit">Submit Issue</button>
  </form>
</body>
</html>
